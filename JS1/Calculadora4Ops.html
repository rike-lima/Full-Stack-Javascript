<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora de 4 operações</h1>
</body>

</html>

<script>
    const x = Number(prompt('Primeiro número aqui:'))
    const y = Number(prompt('Segundo número aqui:'))

    let soma = x + y;
    let sub = x - y;
    let mult = x * y;
    let div = x / y;

    alert("Resultados:" + "\nSoma: " + soma + "\nSubtração: " + sub + "\nMultiplicação: " + mult + "\nDivisão: " + div)

</script>
